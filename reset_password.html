
<!DOCTYPE html>
<html class="h-100" lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Visitor Management System</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '../../assets/images/favicon.png'%}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .login-form-bg {
            background-color: #006400; /* Replace with your desired color */
        }
    </style>
</head>

<body class="h-100">
    
  

    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <div style="display: flex; align-items: center; justify-content: center;">
                                    <img src="{% static 'images/logo1.jpg' %}" height="55" width="100" alt="" style="margin-right: 10px;">
                                    <h4 style="color: red; margin: 0;">Visitor Management System</h4>
                                    <hr>
                                </div>
                                {% include 'includes/messages.html' %}
        
                                <form method="post" class="user" name="chngpwd" onSubmit="return valid();">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="label_field" style="font-size: 16px; font-weight: bold;">Email</label>
                                        <input type="email" class="form-control form-control-user"
                                            aria-describedby="emailHelp"
                                            placeholder="Email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_field" style="font-size: 16px; font-weight: bold;">Mobile Number</label>
                                        <input type="text" class="form-control form-control-user" placeholder="Enter Mobile Number"  name="mobile" required="true" maxlength="10" pattern="[0-9]+">
                                    </div>
                                    <div class="form-group">
                                        <label class="label_field" style="font-size: 16px; font-weight: bold;">Password</label>
                                        <input type="password" class="form-control form-control-user" placeholder="Enter New Password" name="newpassword" required="true"/>
                                    </div>
                                  
                                    <div class="form-group">
                                        <label class="label_field" style="font-size: 16px; font-weight: bold;">Confirm Password</label>
                                        <input type="password" class="form-control form-control-user" name="confirmpassword"  placeholder="Enter Confirm Password" required="true"/>
                                    </div>
                                 
                                    <button class="btn btn-primary btn-user btn-block">Reset</button>
                                    <hr>
                               
                                </form>
                                <hr>
                                <a class="forgot" href="{% url 'login' %}">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'plugins/common/common.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/gleek.js' %}"></script>
    <script src="{% static 'js/styleSwitcher.js' %}"></script>
    <script type="text/javascript">
        function valid()
        {
        if(document.chngpwd.newpassword.value!= document.chngpwd.confirmpassword.value)
        {
        alert("New Password and Confirm Password Field do not match  !!");
        document.chngpwd.confirmpassword.focus();
        return false;
        }
        return true;
        }
        </script>
</body>
</html>
