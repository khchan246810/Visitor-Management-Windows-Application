{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color: #006400; padding: 20px; border-radius: 10px;">
<div class="row">
<div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" style="font-size: 18px; font-weight: bold; color: red;text-align: center;">Department</h4>
                                <hr>
                                <div class="basic-form">
                                    {% include 'includes/messages.html' %}
                                    <form method="POST" action="{% url 'add_department' %}">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Department Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="deptname" name="deptname" placeholder="Department Name" class="form-control" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-dark">Add</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
</div>


{% endblock %}
