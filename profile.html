{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color: #006400; padding: 20px; border-radius: 10px;">
<div class="row">
<div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" style="font-size: 18px; font-weight: bold; color: red;text-align: center;">Admin Profile</h4>
                                <hr>
                                <div class="basic-form">
                                    {% include 'includes/messages.html' %}
                                    <form method="POST" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label"  style="font-size: 18px; font-weight: bold; color: blue;">Old Profile Pic</label>
                                            <div class="col-sm-10">
                                                <img src="/{{user.profile_pic}}" width="100" height="100">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Profile Pic</label>
                                            <div class="col-sm-10">
                                                <input type="file" class="form-control" name="profile_pic">
                                            </div>
                                        </div>
                                         <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">First Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Last Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Mobile Number</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="mobilenumber" value="{{user.mobilenumber}}" maxlength="10" pattern="[0-9]+">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" readonly="True" name="email" value="{{user.email}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Username</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" readonly="True" name="username" value="{{user.username}}">
                                            </div>
                                        </div>
                                     


                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-dark">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
</div>


{% endblock %}
