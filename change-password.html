{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color: #006400; padding: 20px; border-radius: 10px;">
<div class="row">
<div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" style="font-size: 18px; font-weight: bold; color: red;text-align: center;">Change Password</h4>
                                <hr>
                                <div class="basic-form">
                                    {% include 'includes/messages.html' %}
                                    <form method="POST">
                                        {% csrf_token %}
                                        
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">Current Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"  name="cpwd" required="True" >
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-size: 18px; font-weight: bold; color: blue;">New Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"  name="npwd" required="True" id="pas">
                                            </div>
                                        </div>
                                       
                                        

                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-dark">Change</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
</div>


{% endblock %}
